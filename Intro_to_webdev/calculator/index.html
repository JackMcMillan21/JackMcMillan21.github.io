    <main>
        <div id="main-container">
            <div class="container">
                <div id="calculator-container">
                    <div class="spacer"></div>
                    <div id="result-output" class="neumorphic-shadows">
                        <p><span id="previous-num"></span></p>
                        <p><span id="current-num"></span></p>
                    </div>
                    <div class="number-grid">
                        <div class="button neumorphic-shadows" id="num-1"><p>1</p></div>
                        <div class="button neumorphic-shadows" id="num-2"><p>2</p></div>
                        <div class="button neumorphic-shadows" id="num-3"><p>3</p></div>
                        <div class="button neumorphic-shadows-two" id="plus"><p>+</p></div>
                        <div class="button neumorphic-shadows" id="num-4"><p>4</p></div>
                        <div class="button neumorphic-shadows" id="num-5"><p>5</p></div>
                        <div class="button neumorphic-shadows" id="num-6"><p>6</p></div>
                        <div class="button neumorphic-shadows-two" id="minus"><p>-</p></div>
                        <div class="button neumorphic-shadows" id="num-7"><p>7</p></div>
                        <div class="button neumorphic-shadows" id="num-8"><p>8</p></div>
                        <div class="button neumorphic-shadows" id="num-9"><p>9</p></div>
                        <div class="button neumorphic-shadows-two" id="multiply"><p>X</p></div>
                    </div>
                    <div class="last-row-grid">
                        <div class="button neumorphic-shadows" id="num-0"><p>0</p></div>
                        <div class="button neumorphic-shadows" id="divide">/</div>
                        <div class="button neumorphic-shadows-two" id="decimal"><p>.</p></div>
                        <div class="button neumorphic-shadows-two" id="equals"><p>=</p></div>
                    </div>
                    <div class="clear-row">
                        <div class="button neumorphic-shadows" id="clear"><p>Clear</p></div>
                    </div>
                </div>
            </div>
