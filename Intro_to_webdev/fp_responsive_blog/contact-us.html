                            <p>Fields with * are required</p>
                        </div>
                        <input type="text" name="first-name" placeholder="First Name *">
                        <input type="text" name="last-name" placeholder="Last Name *">

                        <textarea placeholder="How can I provide you assistance?"></textarea>
                        <div class="buttons">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact-us-right">
                <h1>Getting In Touch</h1>
                <div class="row row-1">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Address: <br>130 Henlow Bay, Winnipeg, MB R3Y 1G4</p>
                </div>
                <div class="row row-2">
                    <i class="fas fa-phone-alt"></i>
                    <p>Phone: <br>(204) 989-6500</p>
                </div>
                <div class="row row-3">

                    <p>Mail: <br><span>Jackmcmillan@student.mitt.ca</span></p>
                </div>
                <div id="map"> <iframe class="contact-map" frameborder="0" scrolling="no" marginheight="0"
