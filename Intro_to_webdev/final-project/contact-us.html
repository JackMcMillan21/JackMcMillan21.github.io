<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/img/JM-logos_transparent.png">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                </ul>

            <div class="right-nav">
                <div class="contact-us-nav">
                    <a href="contact-us.html">
                        <h3>Contact Us</h3>
                    </a>
                </div>
                <div class="mobile-nav">
                    <p><i class="fas fa-bars" title="menu"></i></p>
                </div>
            </div>
        </header>
    </div>
        <div class="contact-us-center">
            <div class="contact-us-content">
                <div class="contact-us-left">
                    <div class="form">
                        <form method="POST" action="#" name="registration">
                            <div class="form-heading">
                                <h2>Registration Form</h2>
                                <p>Fields with * are required</p>
                            </div>
                            <input type="text" name="first-name" placeholder="First Name *">
                            <input type="text" name="last-name" placeholder="Last Name *">
                            <input type="email" name="email" placeholder="Email (abc123@email.com) *">
                            <textarea placeholder="How can I provide you assistance?"></textarea>
                            <div class="buttons">
                                <input type="submit" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="contact-us-right">
                    <h1>Getting In Touch</h1>
                    <div class="row row-1">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Address: <br>130 Henlow Bay, Winnipeg, MB R3Y 1G4</p>
                    </div>
                    <div class="row row-2">
                        <i class="fas fa-phone-alt"></i>    
                        <p>Phone: <br>(204) 989-6500</p>
                    </div>
                    <div class="row row-3">
                        <i class="far fa-envelope"></i>
                        <p>Mail: <br>Jackmcmillan@student.mitt.ca</p>
                    </div>
                    <div id="map"></div>
                    <script>
                        function initMap(){
                            var location = {lat: 49.81486285527049, lng: -97.19275110197597};
                            var map = new google.maps.Map(document.getElementById("map"),{
                                zoom: 15, 
                                center: location
                            });
                        }
                    </script>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeiFaKoAP1L_ijE6ZO0PNRGc_RMxvDE3U&callback=initMap">

                    </script>
                </div>
            </div>
        </div>
    <footer>

            <div class="icons-1">
